<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Housing | BYU-Idaho</title>
</head> 
<body>
    <header class="headerImage">
        <img class="headerImage-01" src="images/placeholder-1.jpeg" alt="">
        <h1 class="headerTitle">Housing Locator</h1>
        <p class="headerDescription">BYU-Idaho offers tools for students to find the best housing to achieve success.</p>
        <section class="searchBar">
            <label for="searchBar">Enter Your Department:</h2>
            <input type="text" id="searchBar" placeholder="Department of..." name="searchBar">
            <input type="button" id="searchButton" value="Search">
            
        </section>
    </header>
    <main id="mainContent">
        <div class="Criteria">
            <h2>Filtering Critera</h2>
            <label for="private-rooms">Private Rooms</label>
            <select name="private-rooms" id="private-rooms">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="washers">In-Unit Laundry</label>
            <select name="washers" id="washers">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="parking">Parking</label>
            <select name="parking" id="parking">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="m/f">Male/Female</label>
            <select name="m/f" id="m/f">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="price">Price</label>
            <select name="price" id="price">
                <option value="$">$</option>
                <option value="$$">$$</option>
                <option value="$$$">$$$</option>
            </select>
        </div>
        <div>
            <h1>Apartment Complex</h1>
            <div id="searchResults">
                <div class="Apartment_image">
                    <p>img text</p>
                    <img src="https://fakeimg.pl/400x300" alt="image 1">
                </div>
                <div class="Apartment_image">
                    <p>img text</p>
                    <img src="https://fakeimg.pl/400x300" alt="image 2">
                </div>
            </div>
        </div>
    </main>
</body> 
</html>
